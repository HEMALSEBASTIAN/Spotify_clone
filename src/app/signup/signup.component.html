        <div class="signup-container-quote">
            Sign up for free to start listening.
        </div>
        <form [formGroup]="signUpGroup" (ngSubmit)="onSubmit()" class="signup-container-form">
            <div class="signup-container-form__email">
                <label>Whats your email?</label>
                <input type="text" placeholder="Enter your email." formControlName="email">
                <div class="error"
                    *ngIf="(signUpGroup.controls['email'].hasError('required')&&signUpGroup.controls['email'].touched)||(signUpGroup.controls['email'].hasError('required')&&formError)">
                    <i class="fa fa-exclamation-circle"></i> You need to enter your email.
                </div>
            </div>
            <div class="signup-container-form__password">
                <label>Create a password</label>
                <input type="password" placeholder="Create a password." formControlName="password">
                <div class="error"
                    *ngIf="(signUpGroup.controls['password'].hasError('required')&&signUpGroup.controls['password'].touched)||(signUpGroup.controls['password'].hasError('required')&&formError)">
                    <i class="fa fa-exclamation-circle"></i> You need to enter a password.
                </div>
            </div>
            <div class="signup-container-form__password">
                <label>Confirm password</label>
                <input type="password" placeholder="Confirm password." formControlName="confirmPassword">
                <div class="error"
                    *ngIf="(signUpGroup.controls['confirmPassword'].hasError('required')&&signUpGroup.controls['confirmPassword'].touched)||(signUpGroup.controls['confirmPassword'].hasError('required')&&formError)">
                    <i class="fa fa-exclamation-circle"></i> You need to enter a password.
                </div>
                <div class="error" *ngIf="passwordError">
                    <i class="fa fa-exclamation-circle"></i> password don't match.
                </div>
            </div>
            <div class="signup-container-form__name">
                <label>What should we call you?</label>
                <input type="text" placeholder="Enter a profile name." formControlName="name">
                <div class="error"
                    *ngIf="(signUpGroup.controls['name'].hasError('required')&&signUpGroup.controls['name'].touched)||(signUpGroup.controls['name'].hasError('required')&&formError)">
                    <i class="fa fa-exclamation-circle"></i> Enter a name for your profile.
                </div>
            </div>
            <div class="signup-container-form__dob">
                <div><label>What's your date of birth?</label></div>
                <div class="signup-container-form__dob-container">
                    <div class="signup-container-form__dob-container__year">
                        <label>Year</label>
                        <input type="number" placeholder="YYYY." formControlName="year">
                    </div>
                    <div class="signup-container-form__dob-container__month">
                        <label>Month</label>
                        <input type="number" placeholder="MM." formControlName="month">
                    </div>
                    <div class="signup-container-form__dob-container__day">
                        <label>Day</label>
                        <input type="number" placeholder="DD." formControlName="day">
                    </div>
                </div>
                <div class="error"
                    *ngIf="(signUpGroup.controls['year'].hasError('required')&&signUpGroup.controls['year'].touched)||(signUpGroup.controls['year'].hasError('required')&&formError)">
                    <i class="fa fa-exclamation-circle"></i> Enter a valid year
                </div>
                <div class="error"
                    *ngIf="(signUpGroup.controls['month'].hasError('required')&&signUpGroup.controls['month'].touched)||(signUpGroup.controls['month'].hasError('required')&&formError)">
                    <i class="fa fa-exclamation-circle"></i> Enter a valid month
                </div>
                <div class="error"
                    *ngIf="(signUpGroup.controls['day'].hasError('required')&&signUpGroup.controls['day'].touched)||(signUpGroup.controls['day'].hasError('required')&&formError)">
                    <i class="fa fa-exclamation-circle"></i> Enter a valid day
                </div>
            </div>
            <div class="signup-container-form__gender">
                <div><label>What's your gender?</label></div>
                <div class="signup-container-form__gender-container">
                    <label>
                        <input type="radio" name="gender" value="male" formControlName="gender"> Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female" formControlName="gender"> Female
                    </label>
                    <label>
                        <input type="radio" name="gender" value="nonbinary" formControlName="gender"> Non-binary
                    </label>
                    <label>
                        <input type="radio" name="gender" value="other" formControlName="gender"> Other
                    </label>
                    <label>
                        <input type="radio" name="gender" value="preferNotToSay" formControlName="gender"> Prefer not to
                        say
                    </label>
                    <div class="error" *ngIf="(signUpGroup.controls['gender'].hasError('required')&&formError)">
                        <i class="fa fa-exclamation-circle"></i> Enter a valid gender
                    </div>
                </div>
            </div>
            <div class="signup-container-button">
                <button type="submit">Sign up</button>
            </div>
        </form>
        <div class="signup-container-login">
            Have an account? <a href="../loginpage">Log in.</a>
        </div>
    </div>
