<div *ngFor="let post of posts">
    <div *ngIf="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
        <div>
        <strong>User ID:</strong> {{ post.userId }}
        </div>
        <div>
        <strong>Post ID:</strong> {{ post.id }}
        </div>
        <br><br>
    </div>
</div>
